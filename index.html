<!DOCTYPE html>
<html Lang="en">
<head>
    <title>My Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            border: 1px solid #000;
        }

        #game-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            max-width: 80%;
            max-height: 100vh;
        }

        #status-pane {
            width: 150px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .status-item {
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: bold;
        }

        .status-value {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="350" height="400"></canvas>
        <div id="status-pane">
            <h2>Game Status</h2>
            <div class="status-item">
                <span class="status-label">Bullets:</span>
                <span id="bullet-count" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Crystals:</span>
                <span id="crystal-count" class="status-value">0</span>
                <span>/</span>
                <span id="required-crystals" class="status-value">0</span>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
